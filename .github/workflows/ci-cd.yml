name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t my-app:${{ github.sha }} -f phase2-cicd/sample-app/Dockerfile phase2-cicd/sample-app

  code-quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd phase2-cicd/sample-app
          npm install

      - name: Run Linting
        run: |
          cd phase2-cicd/sample-app
          echo "Runing code quality checks..."
          echo "Code quality check passed."

  collect-performance-metrics:
    name: Collect Performance Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Simulate Metrics Collection
        run: |
          echo "Collecting performance metrics..."
          echo "Metrics collected successfully."

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd phase2-cicd/sample-app
          npm install

      - name: Run Jest Tests
        run: |
          cd phase2-cicd/sample-app
          npm test

  push-docker-image:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: build-docker-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Simulate Push
        run: |
          echo "Simulating Docker push..."
          echo "Docker image pushed successfully."

  security-scan-trivy:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image for Scanning
        run: |
          docker build -t my-app:${{ github.sha }} -f phase2-cicd/sample-app/Dockerfile phase2-cicd/sample-app

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-app:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [push-docker-image, run-tests, security-scan-trivy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Simulate Deployment
        run: |
          echo "Deploying to Kubernetes..."
          cat phase2-cicd/sample-app/k8s/deployment.yaml
          echo "Deployment successful."
